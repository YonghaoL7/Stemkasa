<!DOCTYPE html>

<head>
    <title>Join a Zoom Session</title>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link type="text/css" rel="stylesheet" href="https://source.zoom.us/3.8.0/css/bootstrap.css" />

</head>

<body>
    <style>
        /* background color */
       
        /* .top-section {
            height: 900px; 
            background: linear-gradient(#1b1a1a 25%, #ffffff);
            position: absolute;
            width: 100%;
            z-index: -1; 
        } */

        /* title */
        .navbar-brand{
            margin-top: 20px;
            color: #008ad8;
            font-family: cursive;
            font-size: 25px;
            margin-bottom: 15px;
        }
        
        /* the select box */
        .sdk-select {
            height: 34px;
            border-radius: 4px;
            margin-right: 0.5px;
        }

        /* buttons join, clear, copy */
        .websdktest button {
            border: 1px solid rgb(172, 172, 172);
            border-radius: 4px;
            border-style: double solid;
            margin-top: 12px;
            margin-right: 5px;
            background-color: #008AD8; 
            color: black;
            font-size: 16px;
            font-family: cursive;
            text-align: center;
            /* display: flex; */
        }


        #display_name {
            width: 260px;
        }


        #websdk-iframe {
            width: 700px;
            height: 500px;
            border: 1px;
            border-color: red;
            border-style: dashed;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            left: 50%;
            margin: 0;
        }


    </style>

        <div class="top-section"></div>


        <div class="container">
                <div class="navbar-brand">Join a Zoom Session</div>
            <div id="navbar" class="websdktest">
                <form class="navbar-form navbar-right" id="meeting_form">
                    <div class="form-group">
                        <input type="text" name="display_name" id="display_name" value="3.8.0#CDN" maxLength="100"
                            placeholder="Name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <input type="text" name="meeting_number" id="meeting_number" value="" maxLength="200"
                            style="width:150px" placeholder="Meeting Number" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <input type="text" name="meeting_pwd" id="meeting_pwd" value="" style="width:150px"
                            maxLength="32" placeholder="Meeting Password" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="text" name="meeting_email" id="meeting_email" value="" style="width:150px"
                            maxLength="32" placeholder="Email option" class="form-control">
                    </div>

                    <div class="form-group">
                        <select id="meeting_role" class="sdk-select">
                            <option value=0>Attendee</option>
                            <option value=1>Host</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <select id="meeting_china" class="sdk-select">
                            <option value=0>Global</option>
                            <option value=1>China</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <select id="meeting_lang" class="sdk-select">
                            <option value="en-US">English</option>
                            <option value="de-DE">German Deutsch</option>
                            <option value="es-ES">Spanish Español</option>
                            <option value="fr-FR">French Français</option>
                            <option value="jp-JP">Japanese 日本語</option>
                            <option value="pt-PT">Portuguese Portuguese</option>
                            <option value="ru-RU">Russian Русский</option>
                            <option value="zh-CN">Chinese 简体中文</option>
                            <option value="zh-TW">Chinese 繁体中文</option>
                            <option value="ko-KO">Korean 한국어</option>
                            <option value="vi-VN">Vietnamese Tiếng Việt</option>
                            <option value="it-IT">Italian italiano</option>
                            <option value="tr-TR">Turkey-Türkçe</option>
	                        <option value="pl-PL">Poland-Polski</option>
							<option value="id-ID">Indonesian Bahasa Indonesia</option>
							<option value="nl-NL">Dutch Nederlands</option>
                        </select>
                    </div>

                    <input type="hidden" value="" id="copy_link_value" />
                    <button type="submit" class="btn btn-primary" id="join_meeting">Join</button>
                    <button type="submit" class="btn btn-primary" id="clear_all">Clear</button>

                    <button type="button" link="" onclick="window.copyJoinLink('#copy_join_link')"
                        class="btn btn-primary" id="copy_join_link">Copy Link</button>

                </form>
            </div>
            <!--/.navbar-collapse -->
        </div>

    <script src="https://source.zoom.us/3.8.0/lib/vendor/react.min.js"></script>
    <script src="https://source.zoom.us/3.8.0/lib/vendor/react-dom.min.js"></script>
    <script src="https://source.zoom.us/3.8.0/lib/vendor/redux.min.js"></script>
    <script src="https://source.zoom.us/3.8.0/lib/vendor/redux-thunk.min.js"></script>
    <script src="https://source.zoom.us/3.8.0/lib/vendor/lodash.min.js"></script>
    <script src="https://source.zoom.us/3.8.0/zoom-meeting-3.8.0.min.js"></script>
    <script src="js/tool.js"></script>
    <script src="js/vconsole.min.js"></script>
    <script src="js/index.js"></script>

    <script>


    </script>
</body>
</html>
